<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 15</title>
</head>
<body>
    <form action="paginadestino"method= "get">
        <h1>exemplo 15 formularios - componentes </h1>
        <div>
            <label for="">nome</label><br>
            <input type="text" nome="txtnamenome"id="txtnome">

        </div>
        <br>
        <div>
            <label for="">data de nascimento</label><br>
            <input type="date" nome="txtnamedatanascimento"id="txtnome" id= "txtdatanascimento">

        </div>
        <br>
        <div>
            <label for="">email</label><br>
            <input type="e-mail" nome="txtnameemail"id="txtemail">

        </div>
        <br>
        <div>
            <label for="">estado civil</label><br>
            <select name="cboestadocivil" id="cboestadocivil">
                <option value="1">casado</option>
                <option value="2">solteirp</option>
                <option value="3">divorciado</option>
                <option value="4">viuvo</option>
                <option value="5">tico-tico-no-fuba</option>
                <option value="6">outros</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">sexo</label><br>
            <input type="radio" nome="rdnamesexo" id= "rdsexo" value="1"> masculino
            <input type="radio" nome="rdnamesexo" id= "rdsexo" value="2"> feminino
            </div>
            <br>
            <div>
                <label for="">escolha uma ou mais areas de atuaçao</label>
                <input type="checkbox"nome ="chkareaatuacao"id="chkareaatuacao"vaçue="1"> front-end <br>
                <input type="checkbox"nome ="chkareaatuacao"id="chkareaatuacao"vaçue="2"> back-end <br>
                <input type="checkbox"nome ="chkareaatuacao"id="chkareaatuacao"vaçue="3"> analista de processos <br> 
                <input type="checkbox"nome ="chkareaatuacao"id="chkareaatuacao"vaçue="3"> analista de requisitos <br>
                <input type="checkbox"nome ="chkareaatuacao"id="chkareaatuacao"vaçue="3"> analista de dados <br>

            </div>
            <br>
            <div>
                <button type ="submit">cadastrar</button>
            </div>
            
        
        
    </form>
    
</body>
</html>
